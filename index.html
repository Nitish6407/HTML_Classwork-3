<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstname"> Firstname </label>         
        <input type="text" id="firstname" size="20" required> <br> <br>  
        <label for="middlename"> Middlename: </label>     
        <input type="text" id="middlename" size="20" required> <br> <br>  
        <label for="lastname"> Lastname: </label>         
        <input type="text" id="lastname" size="20" required> <br> <br>  
          
        <label for="course">   
        Course :  
        </label>   
        <select id="course">  
        <option value="Course">Course</option>  
        <option value="BCA">BCA</option>  
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>  
        </select>  
          
        <br>  
        <br>  
        <label for="gender">   
        Gender :  
        </label><br>  
        <input type="radio" name="gender" id="gender"> Male <br>  
        <input type="radio" name="gender" id="gender"> Female <br>  
        <input type="radio" name="gender" id="gender"> Other  
        <br>  
        <br>  
          <label for="dob">DOB</label>
          <input type="datetime-local" name="" id="dob">
          <br>
        <label for="phone">   
        Phone :  
        </label>  
        <input type="text" name="country code" value="+91" size="2" disabled="">   
        <input type="tel" name="phone" id="phone" maxlength="10" size="10"> <br> <br>  
        <label for="address">Address</label>
        <br>  
        <textarea id="address" cols="80" rows="5" value="address">  
        </textarea>  
        <br> <br>  
        <label for="email">Email:</label> 
        <input type="email" id="email" name="email" required> <br>    
        <br> <br>  
        <label for="pass">Password:</label>
        <input type="Password" id="pass" name="pass"> <br>   
        <br> <br>  
        
        <label for="re pass">Re-type password:</label>  
        <input type="Password" id="repass" name="repass"> <br> <br>
        <input type="checkbox" name="" id="checkbox">
        <label for="checkbox">Agree to terms and conditions</label>
        
        <br><br>
        <label for="file">Choose File</label>
        <input type="file" name="" id="file">
        <br><br>
         
        <label for="color">Choose Color</label>
        <input type="color" name="" id="color">
        <br><br>
        
        <input type="reset" value="Reset"> 
        <input type="submit" value="Submit">  
        
        </fieldset>
    </form>
</body>
</html>
